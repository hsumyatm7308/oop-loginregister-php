<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="w-screen h-screen  flex justify-center items-center">
    <div class="w-[450px] h-[600px] bg-stone-100 border flex items-center flex-col">

        <h1 class="text-xl text-black uppercase mt-20">Register</h1>

        <form action="" class="w-full flex justify-center items-center flex-col mt-20">
            <div class="page w-full flex justify-center items-center">
                <input type="text" class="w-[90%] p-4 mb-2 focus:outline-none" placeholder="Full name">
            </div>
            <div class="page w-full flex justify-center items-center hidden">
                <input type="text" class="w-[90%] p-4 mb-2 focus:outline-none" placeholder="username">
            </div>
            <div class="page w-full flex justify-center items-center hidden">
                <input type="text" class="w-[90%] p-4 mb-2 focus:outline-none" placeholder="Email">
            </div>
            <div class="page w-full flex justify-center items-center hidden">
                <input type="text" class="w-[90%] p-4 mb-2 focus:outline-none" placeholder="Phone">
            </div>
            <div class="page w-full flex justify-center items-center hidden">
                <input type="text" class="w-[90%] p-4 mb-2 focus:outline-none" placeholder="Password">
            </div>
            <div class="page w-full flex justify-center items-center hidden">
                <input type="text" class="w-[90%] p-4 mb-2 focus:outline-none" placeholder="Comfirm password">
            </div>

            <div class="w-full flex justify-center items-center">
                <button type="text" class="w-full bg-stone-200 text-black text-xl p-3 m-5 hover:opacity-80">Next </button>
            </div>

        </form>
    </div>

    <script src="./app.js"></script>
</body>

</html>
